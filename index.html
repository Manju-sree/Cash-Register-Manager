<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register manager</title>
</head>

<body>
    <section class="section">
        <h1>Cash Register Manager</h1>
        <p>Enter the bill amount and cash given by the customer and know minimum number of notes to return</p>
        <div>
            <div class="label">Bill amount:</div>
            <input type="number" id="billAmt">
            <button id="nextBtn">Click Next</button>
        </div>
        <div class=cashGivenInput>
            <div class="label">Cash given:</div>
            <input type="number" id="cashGiven">
            <button id="checkBtn">Check</button>
        </div>
        <div class="errMessage"></div>

        <div class="changereturn">
            <div class="label">Return change:</div>
            <div id="output">
                <table>
                    <tr>
                        <th>No of notes</td>
                            <td class="noOfNotes"></td>
                            <td class="noOfNotes"></td>
                            <td class="noOfNotes"></td>
                            <td class="noOfNotes"></td>
                            <td class="noOfNotes"></td>
                            <td class="noOfNotes"></td>
                            <td class="noOfNotes"></td>
                    </tr>
                    <tr>
                        <th>notes</td>
                            <td>2000</td>
                            <td>500</td>
                            <td>100</td>
                            <td>20</td>
                            <td>10</td>
                            <td>5</td>
                            <td>1</td>
                    </tr>
                </table>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>

</html>
